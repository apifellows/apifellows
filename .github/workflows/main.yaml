name: Test OAS3 Linter Action

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'API Version (e.g., v1, v2)'
        required: false
        default: 'v1'
        type: string
      file-path:
        description: 'Path to OpenAPI specification file'
        required: false
        default: 'oas3/apifellows-linter-oas3-v1.yaml'
        type: string
      continue-on-server-error:
        description: 'Continue on server errors (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      continue-on-specification-error:
        description: 'Continue on specification validation errors (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  test-linter-action:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run OAS3 Linter
        uses: ./.github/actions/linter-oas3
        with:
          version: ${{ inputs.version || 'v1' }}
          file-path: ${{ inputs.file-path || 'oas3/apifellows-linter-oas3-v1.yaml' }}
          continue-on-server-error: ${{ inputs.continue-on-server-error || 'false' }}
          continue-on-specification-error: ${{ inputs.continue-on-specification-error || 'false' }}
