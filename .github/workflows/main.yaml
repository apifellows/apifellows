name: @apifellows OAS3 Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'API Version (e.g., v1, v2)'
        required: false
        default: 'v1'
        type: string
      file-path:
        description: 'Path to OpenAPI specification file'
        required: false
        default: 'demo/demo-success-v0.yaml'
        type: string
      continue-on-server-error:
        description: 'Continue on server errors (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      continue-on-specification-error:
        description: 'Continue on specification validation errors (true/false)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
 linter-oas3:
    name: Validate Open API Specification (OAS3)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Test Success Demo (Strict Mode)
        uses: apifellows/gha-linter-oas3@v1
        with:
          version: 'v1'
          file-path: 'demo/demo-success-v0.yaml'
          continue-on-server-error: 'false'
          continue-on-specification-error: 'false'
      
      - name: Test Warning Demo (Continue on Spec Errors)
        uses: apifellows/gha-linter-oas3@v1
        with:
          version: 'v1'
          file-path: 'demo/demo-warning-v0.yaml'
          continue-on-server-error: 'false'
          continue-on-specification-error: 'true'
      
      - name: Test Error Demo (Continue on Spec Errors)
        uses: apifellows/gha-linter-oas3@v1
        with:
          version: 'v1'
          file-path: 'demo/demo-error-v0.yaml'
          continue-on-server-error: 'false'
          continue-on-specification-error: 'true'

 linter-oas3-manual:
    name: Manual OAS3 Validation
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run OAS3 Linter
        uses: apifellows/gha-linter-oas3@v1
        with:
          version: ${{ inputs.version || 'v1' }}
          file-path: ${{ inputs.file-path || 'demo/demo-success-v0.yaml' }}
          continue-on-server-error: ${{ inputs.continue-on-server-error || 'false' }}
          continue-on-specification-error: ${{ inputs.continue-on-specification-error || 'false' }}
